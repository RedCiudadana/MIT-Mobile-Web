			margin: 0;

			border: 0;

			line-height: 15px;
			text-align: center;		
			vertical-align: top;
		}
		#homegrid a {
			color: #fff;

<body>

<div id="view1" class="current">
	<div class="toolbar">
		<h1><?= $inst_name ?> Mobile Web</h1>
	</div>
	
	<table cellpadding="0" cellspacing="0" border="0" id="homegrid">
		<? $i = 0; ?>
		<? $k = 1; ?>
		<? $j = count($items); ?>
	  <? foreach ($items as $item) { ?>
			<? if ($item[0] == true) { ?>
				<? if (($i == 0) || ($i == 4)) { ?>
					<? $i = 0; ?>
					<tr>
				<? } ?>
				<? if ($item[6] == true) { ?> 
					<td><a href="<?=$item[7]?>" onClick="javascript: pageTracker._trackPageview('/outgoing/home/<?=$item[2]?>');"><img src="ip/images/<?=$item[5]?>" width="50" height="50" alt="<?=str_replace('<br />',' ',$item[2])?>" /><br /><?=$item[2]?></a></td>
				<? } else { ?>
					<? $id = "nomatter"; ?>
					<? if ($item[2] == 'Emergency Info') { $id = 'emergency'; } ?>
					<td><a href="../<?=$item[3]?>/<?=$item[4]?>" class="flip" onTouchStart="touchOn();" onTouchEnd="touchOff();"><img class="touch" id="<?=$id?>" src="ip/images/<?=$item[5]?>" width="50" height="50" alt="<?=str_replace('<br />',' ',$item[2])?>" /><br /><?=$item[2]?></a></td>
				<? } ?>
				<? $i++; ?>
				<? $k++; ?>
				<? if ($j == $k) { ?>
					<? while ($i < 4) { ?>
						<td></td>
						<? $i++; ?>
					<? } ?>
				<? } ?>
				<? if ($i == 4) { ?>
					</tr>
				<? } ?>
			<? } ?>
		<? } ?>
	</table>
</div>
